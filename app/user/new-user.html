<section>
  <h1>Inscreva-se</h1>
  <form role="form">
    <div class="form-group">
      <label for="nome">Nome:</label>
      <input type="text" class="form-control" id="nome" required>
    </div>
    <div class="form-group">
      <label for="sobrenome">Sobrenome:</label>
      <input type="text" class="form-control" id="sobrenome" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" required>
    </div>
    <div class="form-group">
      <label for="senha">Senha:</label>
        <input type="password" class="form-control" id="senha" required>
    </div>
    <div class="form-group">
      <label for="confirmacao-senha">Confirmação de senha:</label>
        <input type="password" class="form-control" id="confirmacao-senha" required>
    </div>
    <button type="submit" class="btn btn-success pull-right">Confirmar</button>
  </form>
</section>
