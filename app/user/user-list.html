<section ng-init="listUsers()">


  <form class="form-horizontal">
    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-1 control-label" for="name">Nome</label>  
      <div class="col-md-5">
        <input id="name" name="name" type="text" class="form-control input-md">
      </div>

      <label class="col-md-1 control-label" for="status">Situação</label>
        <div class="col-md-5"> 
          <select id="status" name="status" class="form-control">
            <option selected>Selecione</option>
            <option value="ativo">Ativo</option>
            <option value="inativo">Inativo</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-1 control-label" for="lastname">Sobrenome</label>  
        <div class="col-md-5">
          <input id="lastname" name="lastname" type="text" class="form-control input-md">
        </div>
          <label class="col-md-1 control-label" for="email">Email</label>  
          <div class="col-md-5">
            <input id="email" name="email" type="text" class="form-control input-md">
          </div>
        </div>

        <div class="text-right">
          <button id="clean-btn" name="clean-btn" class="btn btn-default">Limpar</button>
          <button id="search-btn" name="search-btn" class="btn btn-success">Buscar</button>
        </div>

      </div>
  </form>
         
  <div class="clearfix"/>

  <hr class="featurette-divider">

  <div class="table-responsive">
    <table class="table table-striped">
      <thead class="thead-default">
        <tr>
          <th>Nome</th>
          <th>Sobrenome</th>
          <th>Email</th>
          <th>Situação</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="user in usersList">
          <td>{{user.name}}</td>
          <td>{{user.lastname}}</td>
          <td>{{user.email}}</td>
          <td>{{user.status}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
