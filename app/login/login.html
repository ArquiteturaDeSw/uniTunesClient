<section>
  <form>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username" ng-required="true" ng-model="loginForm.username">
    </div>
    <div class="form-group">
      <label for="password">Senha</label>
      <input type="password" class="form-control" id="password" ng-required="true" ng-model="loginForm.password">
    </div>

    <button type="button" class="btn btn-primary btn-lg btn-block" ng-click="doLogin()">Login</button>

  </form>
</section>
